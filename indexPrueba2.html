<html>
<head>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image {
    width: 200px;
    height: 200px;
    margin: 10px;
    transition: all 0.5s;
  }

  .image:hover {
    width: 225px;
    height: 225px;
  }

  .container:hover > :not(:hover) {
    transform: scale(0.8);
  }
  
</style>
</head>
<body>
<div class="container">
  <img src="https://i1.sndcdn.com/artworks-Hl9EjughdE4J17HE-EzoTQQ-t500x500.jpg" alt="Flor" class="image">
  <img src="https://i1.sndcdn.com/artworks-Hl9EjughdE4J17HE-EzoTQQ-t500x500.jpg" alt="Mariposa" class="image">
  <img src="https://i1.sndcdn.com/artworks-Hl9EjughdE4J17HE-EzoTQQ-t500x500.jpg" alt="Paisaje" class="image">
</div>
</body>
</html>
