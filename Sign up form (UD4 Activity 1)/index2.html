<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <!-- Section for the form -->
    <section class="wrapper d-flex flex-column container-fluid text-center justify-content-center">

        <!-- Form -->
        <form action="">

            <!-- TITLE -->
            <h1 class="title display-1"> Join Us! </h1>


            <!-- EMAIL -->
            <div class="input-box">

                <input type="text" placeholder="Email adress" required><br>
                
            </div>


            <!-- PASSWORD -->
            <div class="input-box">

                <input type="text" placeholder="Password" required><br> 

            </div>
            

            <!-- CONFIRMATION -->
            <div class="input-box">

                <!-- MAKE IT USEFULL -->
                <input type="text" placeholder="Confirm password" required><br>

            </div>

            

            <!-- AVATARS -->
            <ul class="avatars d-flex justify-content-center">
                <li>
                    <input type="radio" name="avatar" id="avatar1" value="avatar1">
                    <label for="avatar1">
                        <img src="https://yt3.googleusercontent.com/6TFKHH-RdePrkNh0HtiQMBPi0jkQXe4xcfiSyUvhypRVn7qEvxvSrIX01drn81WvoU9yzw-K_A=s900-c-k-c0x00ffffff-no-rj" class="img">
                    </label>
                </li>
                <li>
                    <input type="radio" name="avatar" id="avatar2" value="avatar2">
                    <label for="avatar2">
                        <img src="https://www.rollingstone.com/wp-content/uploads/2023/06/Lil-Uzi-Album-Review.jpg?w=1581&h=1054&crop=1" class="img">
                    </label>
                </li>
                <li>
                    <input type="radio" name="avatar" id="avatar3" value="avatar3">
                    <label for="avatar3">
                        <img src="https://wp.hnhh.com/wp-content/uploads/2023/07/lil-uzi-vert-barter-16-scaled.jpg" class="img">
                    </label>
                </li>
            </ul>
    

            <!-- SUBMIT BUTTON -->
            <input type="submit" value="Sign up" class="submit-button" target>


            <!-- EXTERNAL LINKS -->
            <div class="go-to-signin">

                <p> Already have an account? <a href="#"> Sign in </a> </p>

            </div>

            <div class="go-to-signin">

                <a href="#"> Read our Terms and Conditions </a>

            </div>

        </form>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
